<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bg">
        <img src="./images/bg-pattern-top.svg" />
      </div>
      <div class="card">
        <div class="card-bg">
          <div class="image-container">
            <img src="./images/image-victor.jpg" />
          </div>
        </div>

        <div class="card-content">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
          <div class="stats">
            <div class="stats-item">
              <p class="stats-title">80K</p>
              <p>Followers</p>
            </div>

            <div class="stats-item">
              <p class="stats-title">803K</p>
              <p>Likes</p>
            </div>

            <div class="stats-item">
              <p class="stats-title">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-bg">
        <img src="./images/bg-pattern-bottom.svg" />
      </div>
    </div>
    <footer>
      <p>Desarrollado por <a href="https://edixonserrano.netlify.app/">Edixon Serrano</a></p>
    </footer>
  </body>
</html>
